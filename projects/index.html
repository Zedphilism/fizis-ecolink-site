<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FIZIS — Projects</title>
  <meta name="description" content="FIZIS projects overview."/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config={theme:{extend:{colors:{mint:"#10B981",charcoal:"#111827",slate:"#6B7280"},boxShadow:{soft:"0 10px 30px rgba(0,0,0,.08)"}}},darkMode:'class'};
  </script>
</head>
<body class="bg-white text-charcoal dark:bg-charcoal dark:text-white transition">
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 dark:bg-charcoal/60 border-b border-black/5 dark:border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="../index.html" class="flex items-center gap-2 font-semibold tracking-tight text-lg">
        <span class="inline-block w-2.5 h-2.5 rounded-full bg-mint"></span> FIZIS
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a class="hover:text-mint" href="../index.html#proposal">Proposal</a>
        <a class="hover:text-mint" href="../blog/index.html">Blog</a>
        <a class="hover:text-mint text-mint" href="./index.html">Projects</a>
        <a class="hover:text-mint" href="../index.html#gallery">Gallery</a>
        <a class="hover:text-mint" href="../index.html#team">Team</a>
        <a class="hover:text-mint" href="../index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold">Projects</h1>
    <p class="text-slate mt-2">Browse ongoing and planned work. Click a card to view details.</p>

    <div id="grid" class="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="border-t border-black/5 dark:border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-10 text-sm text-slate">
      © <span id="year"></span> FIZIS
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
    const grid=document.getElementById('grid');
    fetch('../data/projects.json')
      .then(r=>r.json())
      .then(items=>{
        items.forEach(p=>{
          const href = p.id==='project-1' ? './project-1/' : `./${p.id.replace(/\\s+/g,'-')}/`;
          const chip = `<span class="text-xs px-2 py-1 rounded bg-mint/10 text-mint">${p.status||'—'}</span>`;
          const teaser = p.summary||'';
          const card = document.createElement('a');
          card.href = href;
          card.className = 'block rounded-2xl p-6 border border-black/10 dark:border-white/10 hover:border-mint transition';
          card.innerHTML = `
            <div class="text-sm text-slate">${chip}</div>
            <h2 class="mt-2 font-semibold text-lg">${p.title}</h2>
            <p class="mt-2 text-sm text-slate">${teaser}</p>
            <span class="mt-4 inline-block text-mint text-sm">Open →</span>
          `;
          grid.appendChild(card);
        });
      })
      .catch(()=>{ grid.innerHTML='<div class="text-slate">Failed to load projects.</div>'; });
  </script>
</body>
</html>
