<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | FIZIS × Ecolink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{mint:"#10B981",charcoal:"#111827",slate:"#6B7280"},boxShadow:{soft:"0 10px 30px rgba(0,0,0,.08)"}}},darkMode:"class"};</script>
</head>
<body class="bg-white text-charcoal dark:bg-charcoal dark:text-white transition">
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 dark:bg-charcoal/60 border-b border-black/5 dark:border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="../index.html" class="flex items-center gap-2 font-semibold tracking-tight text-lg">
        <span class="inline-block w-2.5 h-2.5 rounded-full bg-mint"></span> FIZIS
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a class="hover:text-mint" href="../index.html#proposal">Proposal</a>
        <a class="hover:text-mint" href="#">Blog</a>
        <a class="hover:text-mint" href="../index.html#project">Project</a>
      </nav>
      <button id="themeToggle" class="text-sm px-3 py-1.5 rounded-lg border border-black/10 dark:border-white/20 hover:border-mint">Toggle theme</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-6">Blog</h1>
    <ul class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <li class="p-6 rounded-2xl border border-black/10 dark:border-white/10 hover:border-mint transition">
        <div class="text-xs uppercase tracking-wide text-slate">Week 1 • Proposal</div>
        <h2 class="mt-2 font-semibold text-lg">Defining Ecolink’s core problem & scope</h2>
        <p class="mt-2 text-sm text-slate">Problem statement, stakeholders, early decisions.</p>
        <a href="week1.html" class="mt-4 inline-block text-mint text-sm">Read post →</a>
      </li>
      <!-- Add more weeks as you go -->
    </ul>
  </main>

  <footer class="border-t border-black/5 dark:border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-10 text-sm text-slate flex items-center justify-between">
      <div>© <span id="year"></span> FIZIS — Ecolink HCI Team</div>
      <a href="../index.html#contact" class="hover:text-mint">Contact</a>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
    const btn=document.getElementById('themeToggle'),root=document.documentElement;
    if(localStorage.theme==='dark'||(!('theme'in localStorage)&&window.matchMedia('(prefers-color-scheme: dark)').matches)){root.classList.add('dark');}
    btn.addEventListener('click',()=>{root.classList.toggle('dark');localStorage.theme=root.classList.contains('dark')?'dark':'light';});
  </script>
</body>
</html>
